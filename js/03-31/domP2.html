<body>
  <div class="container">
    <div class="d-grid">
      <button type="button" class="btn btn-primary btn-block">
        이미지 불러오기
      </button>
    </div>
    <div class="target"></div>
  </div>
  <script>
    document.querySelector("button").addEventListener("click", () => {
      const targetImg = document.querySelector(".target > img");
      targetImg && targetImg.remove();
      const img = document.createElement("img");
      const random = parseInt(Math.random() * 6) + 1;
      console.log;
      //http://ggoreb.com/images/choco/1.jpg ~ 6.jpg
      img.setAttribute("src", `http://ggoreb.com/images/choco/${random}.jpg`);

      const target = document.querySelector(".target");
      target.appendChild(img);
    });
  </script>
</body>
