<body>
  <script>
    //구구클라스
    for (let i = 2; i <= 9; i++) {
      for (let j = 1; j <= 9; j++) {
        console.log(`${i} x ${j} = ${i * j}`);
      }
    }
    //* 그리기
    let count = 5;
    for (let i = 1; i <= count; i++) {
      let temp = "";
      for (let j = 1; j <= i; j++) {
        temp += "*";
      }

      console.log(temp + "\n");
    }
  </script>
</body>
